{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
{% if lobby_id %}
<table align="center">
    <tr>
        <td style="padding-bottom: 5px; padding-right: 0px; padding-top: 10px">
            <input class="btn btn-success text-light" type="button" value="Начать игру"
                   id="start_game">
        </td>
        <td style="padding-bottom: 5px; padding-left: 30px; padding-top: 10px">
            <input class="btn btn-danger text-light" type="button" value="Покинуть лобби"
                   id="leave_lobby">
        </td>
    </tr>
    <table align="center">
        <tr>
            <th style="padding: 0 10px;" colspan="2">
                <textarea rows="20" cols="75" id="chat" class="form-control form-control-lg"
                          readonly></textarea>
            </th>

        </tr>
        <tr>
            <td style="padding-top: 10px; padding-left: 10px;">
                <input type="text" id="msg_text">
                <input class="btn btn-info text-light" type="button" value="Отправить"
                       id="send_msg">
            </td>
            <td style="padding: 0 10px;">
                <label for="lbid" class="text-light">Код для лобби:</label>
                <input type="text" name="lbid" value="{{ lobby_id }}">
            </td>
        </tr>
    </table>
    {% else %}
    <table align="center" style="margin-top: 10px;">
        <tr>
            <td style="text-align: center">
                <label class="text-light">Если у вас нет кода для лобби, то нажмите -> </label>
                <input class="btn btn-info text-light" type="button" value="Создать лобби"
                       id="create_lobby">
            </td>
        </tr>
        <tr>
            <td style="text-align: center">
                <label for="code" class="text-light">Код для входа в лобби: </label>
                <input type="text" name="code" id="code">
                <input class="btn btn-success text-light" type="button" value="Войти в лобби"
                       id="join_lobby">
            </td>
        </tr>
    </table>
    <div class="list-group">
        {% for lobby in lobbies %}
            <a id="{{ lobby[1] }}" class="list-group-item list-group-item-action"
               onclick="">
                {{ lobby[0] }}
            </a>
        {% endfor %}
    </div>
    {% endif %}
    {% else %}
    <div class="alert alert-danger" role="alert" style="margin-top: 10px;">
        <h2 class="bg text-dark
         text-center">Вы не авторизованы, если у вас нет аккаунта, то зарегистрируйтесь.</h2>
    </div>
    {% endif %}
    <script src="/static/js/lobby.js"></script>
    {% endblock %}
