{% extends "base.html" %}

{% block content %}
    {% if lobby_id %}
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center p-2 pt-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-danger" id="leave_lobby">Покинуть лобби</button>
                        <button type="button" class="btn btn-outline-success" id="start_game">Начать игру</button>
                    </div>
                </div>
                <div class="col-12 col-md-3 p-2">
                    <table class="table table-dark">
                        <tr>
                            <td id="player-1">&nbsp;</td>
                        </tr>
                        <tr>
                            <td id="player-2">&nbsp;</td>
                        </tr>
                    </table>
                    <div class="row m-2">
                        <label for="lbid" class="text-light form-label">Код для лобби:</label>
                        <input type="text" id="lbid" class="bg-dark text-light form-control" value="{{ lobby_id }}">
                    </div>
                </div>
                <div class="col-12 col-md-9 p-2">
                    <textarea rows="20" id="chat" class="form-control bg-dark text-light" readonly></textarea>
                    <div class="row py-2">
                        <div class="col-10">
                            <input type="text" id="msg_text" class="bg-dark text-light form-control" placeholder="Введите сообщение">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-info btn-block form-control text-light" id="send_msg">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <table align="center" style="margin-top: 10px;">
            <tr>
                <td style="text-align: center">
                    <label class="text-light">Если у вас нет кода для лобби, то нажмите -> </label>
                    <input class="btn btn-info text-light" type="button" value="Создать лобби"
                           id="create_lobby">
                </td>
            </tr>
            <tr>
                <td style="text-align: center">
                    <label for="code" class="text-light">Код для входа в лобби: </label>
                    <input type="text" name="code" id="code">
                    <input class="btn btn-success text-light" type="button" value="Войти в лобби"
                           id="join_lobby">
                </td>
            </tr>
        </table>
        <div class="list-group">
            {% for lobby in lobbies %}
                <a id="{{ lobby[1] }}" class="list-group-item list-group-item-action"
                   onclick="">
                    {{ lobby[0] }}
                </a>
            {% endfor %}
        </div>
    {% endif %}

    <script src="/static/js/lobby.js"></script>
{% endblock %}
